name: Beaming
version: ${projectVersion}
main: net.tylers1066.beaming.Beaming
softdepend: [Movecraft, Essentials]
api-version: 1.14
prefix: Beaming
authors: [TylerS1066]
description: Beaming - a companion to Movecraft
website: https://github.com/APDevTeam/Beaming
commands:
  beam:
    description: Beams you up to your respawn point
    usage: /beam
    permission: beaming.beam
    permission-message: You don't have the beaming.beam permission.
  crewbed:
    description: Gives you the location of your respawn point
    usage: /crewbed
    permission: beaming.crewbed
    permission-message: You don't have the beaming.crewbed permission.